{% extends "store/layout.html" %}

{% block body %}
	<div class="container">
		<h1>Boys</h1>
		{% for item in boysClothes %}
		<a href="{% url 'store:cPage' cost=item.cost qty=item.qty name=item.name description=item.description %}">
			<div class="card">
				<div class="topD">
					<p>{{boysClothes.picture}}</p>
				</div>
				<div class="bottomD">
					<p>{{boysClothes.description}}</p>
				</div>
			</div>	
		</a>
		{% endfor %}
	</div>
{% endblock%}
